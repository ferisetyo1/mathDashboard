<form id="addProfil" action="">

    <img src="" id="imageProfil" alt="" class="rounded mx-auto d-block">
    <div class="form-group">
        <label for="profil-foto">foto</label>
        <input type="file" class="form-control" id="profil-foto" accept="image/*" name="foto"
            required>
    </div>

    <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" class="form-control" id="profil-nama" placeholder="ex: mustahil" name="nama"
            required>
    </div>

    <div class="form-group">
        <label for="profil-alamat">Alamat</label>
        <textarea rows="4" type="text" class="form-control" id="profil-alamat" name="alamat"
            placeholder="ex: test" required></textarea>
    </div>

    <div class="form-group">
        <label for="profil-email">Email</label>
        <textarea rows="4" type="text" class="form-control" id="profil-email" name="email"
            placeholder="ex: test" required></textarea>
    </div>

    <div class="form-group">
        <label for="nama">Tempat/Tanggal Lahir</label>
        <input type="text" class="form-control" id="profil-ttl" placeholder="ex: mustahil" name="ttl"
            required>
    </div>

    <div class="form-group">
        <label for="nama">Agama</label>
        <input type="text" class="form-control" id="profil-agama" placeholder="ex: mustahil" name="agama"
            required>
    </div>

    <div class="form-group">
        <label for="nama">Jurusan/Fakultas</label>
        <input type="text" class="form-control" id="profil-jurusan" placeholder="ex: mustahil" name="jurusan"
            required>
    </div>

    <div class="form-group">
        <label for="profil-alamat">Pengalaman Orgranisasi</label>
        <textarea rows="4" type="text" class="form-control" id="profil-pengalaman" name="pengalaman"
            placeholder="ex: test" required></textarea>
    </div>

    <div class="form-group">
        <label for="profil-alamat">Motto Hidup</label>
        <textarea rows="4" type="text" class="form-control" id="profil-motto" name="motto"
            placeholder="ex: test" required></textarea>
    </div>

    <button type="button" class="btn btn-primary" id="simpanProfil">Simpan Profil</button>
</form>
